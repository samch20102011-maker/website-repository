<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard</title>
  <link rel="stylesheet" href="soundboard.css">
</head>

<body>
  <button id="soundboardhomepagebutton" onclick="location.href='index.html'">Homepage</button>
  <br><br>

  <div class="top-button-row">
    <div class="left-buttons">
      <button id="stop-all-sounds" class="menu-btn gray-btn">STOP ALL</button>
    </div>

    <div class="right-buttons">
      <button id="selection-mode" class="menu-btn gray-btn">Selection Mode</button>
      <button id="play-selected" class="menu-btn gray-btn">Play Selected</button>
    </div>
  </div>


  <div class="volume-wrapper">
    <label id="volumeValue">Volume: 100%</label>

    <div class="volume-row">
        <input type="range" id="volumeSlider" min="0" max="500" value="100">
        <button id="resetVolumeBtn" class="reset-volume">Reset</button>
    </div>
  </div>




  
  <div id="selection-mode-center-message"></div>


  <div class="sound-grid">
    <button class="sound-btn red-btn" id="actually-good-fahhh">ACTUALLY GOOD FAHHH</button>

    <div class="easter-egg-wrapper">
      <span class="easter-egg-text">easter egg</span>
      <button class="sound-btn green-btn" id="please-speed-i-need-this">Please Speed I Need This</button>
    </div>

    <button class="sound-btn blue-btn" id="metal-pipe-falling-sound">Metal Pipe Falling Sound</button>
    <button class="sound-btn brown-btn" id="long-brain-fart">Long brain fart</button>
    <button class="sound-btn green-btn" id="what-is-this-diddy-blud">WHAT IS THIS DIDDY BLUD</button>
    <button class="sound-btn red-btn" id="fahhh-pump-sound">fahhh pump sound</button>
    <button class="sound-btn orange-btn" id="knock-3d">3d knocking on door</button>
    <button class="sound-btn blue-btn" id="we-are-charlie-kirk">Charlie Kirk</button>
    <button class="sound-btn orangebrown-btn" id="tung-tung-sahur-song">tung tung sahur</button>
    <button class="sound-btn yellow-btn" id="wobbly-wiggly">WOBBLY WIGGLY</button>
    <button class="sound-btn purple-btn" id="brainrot-rap">brainrot rap</button>
    <button class="sound-btn black-btn" id="high-pitch-sound">high pitch sound</button>
    <button class="sound-btn brown-btn" id="wet-fart">wet fart</button>
    <button class="sound-btn brown-btn" id="fart-with-reverb">fart with reverb</button>
    <button class="sound-btn yellow-btn" id="domer-the-simpsons">domer</button>
    <button class="sound-btn red-btn" id="who-invited-this-kid-bruh">who invited this kid bruh</button>
    <button class="sound-btn blue-btn" id="why-did-you-redeem-it">WHY DID YOU REDEEM IT</button>
  </div>
  
  <br><br>
  <br><br>
  <br><br>

<div id="suggestionContainer">
    <label for="suggestionInput">If you want more sounds added, request a new sound here. Sound will be added by the next day (most likely)</label>
    <input type="text" id="suggestionInput" placeholder="Type here..." />
    <button id="sendSuggestionBtn">Submit</button>
</div>

  <br><br>

<div id="suggestions-box">
  <h3>Recent Suggestions</h3>
  <ul id="suggestions-list"></ul>
</div>

<img id="easterEggImage" src="sounds/please-speed-i-need-this.jpeg">
  <!-- Only one module script -->
  <script type="module" src="soundboard.js"></script>
</body>
</html>
