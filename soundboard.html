<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard</title>
  <link rel="stylesheet" href="soundboard.css">
</head>

<body>
  <button id="soundboardhomepagebutton" onclick="location.href='index.html'">Homepage</button>
  <br><br>

  <div class="top-button-row">
    <div class="left-buttons">
      <button id="stop-all-sounds" class="menu-btn gray-btn">STOP ALL</button>
    </div>

    <div class="right-buttons">
      <button id="loop-mode" class="menu-btn gray-btn">Loop Mode</button>
      <button id="selection-mode" class="menu-btn gray-btn">Selection Mode</button>
      <button id="play-selected" class="menu-btn gray-btn">Play Selected</button>
    </div>
  </div>


  <div class="audio-control-row">
      <span id="volumeValue">Volume: 100%</span>
      <input id="volumeSlider" type="range" class="audio-slider" min="0" max="500" value="100">
      <button class="reset-audio-edits" id="resetVolumeBtn">Reset</button>
  </div>

  <div class="audio-control-row">
      <label>Speed/Pitch: <span id="speedValue">1.00Ã—</span></label>
      <input type="range" class="audio-slider" id="speedSlider" min="0.5" max="2.0" step="0.01" value="1.0">
      <button class="reset-audio-edits" id="resetSpeed">Reset</button>
  </div>




  <br>


  
  <div id="selection-mode-center-message"></div>

  <div id="loop-mode-center-message">Select the button that you would like to loop.</div>




  <div class="sound-box">
    <div class="sound-filter-bar">
      <span class="filter-label">Filters:</span>
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="sse">Short Sound Effects</option>
        <option value="lse">Long Sound Effects</option>
        <option value="music">Music</option>
        <option value="random">Random</option>
      </select>
    </div>

    <br>
    <div class="sound-grid">
      <button class="sound-btn red-btn" id="actually-good-fahhh" data-category="sse">ACTUALLY GOOD FAHHH</button>

      <div class="easter-egg-wrapper">
        <button class="sound-btn green-btn" id="please-speed-i-need-this" data-category="lse" data-easter="true">Please Speed I Need This <span class="easter-egg-text">easter egg</span></button>
      </div>

      <button class="sound-btn blue-btn" id="metal-pipe-falling-sound" data-category="sse">Metal Pipe Falling Sound</button>
      <button class="sound-btn brown-btn" id="long-brain-fart" data-category="lse">Long brain fart</button>
      <button class="sound-btn green-btn" id="what-is-this-diddy-blud" data-category="music">WHAT IS THIS DIDDY BLUD</button>
      <button class="sound-btn red-btn" id="fahhh-pump-sound" data-category="sse">fahhh pump sound</button>
      <button class="sound-btn orange-btn" id="knock-3d" data-category="sse">3d knocking on door</button>
      <button class="sound-btn blue-btn" id="we-are-charlie-kirk" data-category="music">Charlie Kirk</button>
      <button class="sound-btn orangebrown-btn" id="tung-tung-sahur-song" data-category="music">tung tung sahur</button>
      <button class="sound-btn yellow-btn" id="wobbly-wiggly" data-category="music">WOBBLY WIGGLY</button>
      <button class="sound-btn purple-btn" id="brainrot-rap" data-category="music">brainrot rap</button>
      <button class="sound-btn black-btn" id="high-pitch-sound" data-category="random">high pitch sound</button>
      <button class="sound-btn brown-btn" id="wet-fart" data-category="sse">wet fart</button>
      <button class="sound-btn brown-btn" id="fart-with-reverb" data-category="sse">fart with reverb</button>
      <button class="sound-btn yellow-btn" id="domer-the-simpsons" data-category="sse">domer</button>
      <button class="sound-btn red-btn" id="who-invited-this-kid-bruh" data-category="lse">who invited this kid bruh</button>
      <button class="sound-btn blue-btn" id="why-did-you-redeem-it" data-category="lse">WHY DID YOU REDEEM IT</button>
      <button class="sound-btn orangebrown-btn" id="skibidi-toilet-dop-dop" data-category="music">skibidi toilet dop dop</button>
      <button class="sound-btn yellow-btn" id="annoying-laughter" data-category="sse">annoying laughter</button>
      <button class="sound-btn red-btn" id="evil-laughter" data-category="sse">evil laughter</button>
      
      <button class="sound-btn christmas-btn" id="christmas-ronaldo-siuuu" data-category="music"><span>Siuuu Ronaldo Christmas</span></button>

      <button class="sound-btn red-btn" id="dog-heck-nah" data-category="sse">dog heck nah</button>
      <button class="sound-btn blue-btn" id="fire-in-the-hole-geometry-dash" data-category="sse">FIRE IN THE HOLE</button>
      <button class="sound-btn orangebrown-btn" id="minecraft-eating-sound" data-category="sse">minecraft eating sound</button>
      <button class="sound-btn yellow-btn" id="oh-hell-naw" data-category="sse">oh hell naw aiwhiaiuaiu</button>
      <button class="sound-btn blue-btn" id="rickroll-meme" data-category="music">rickroll</button>
      <button class="sound-btn black-btn" id="woman-screaming" data-category="sse">woman screaming</button>
      <button class="sound-btn yellow-btn" id="mr-krabs-sdiybt" data-category="lse">Mr. Krabs SDIYBT</button>
      <button class="sound-btn orangebrown-btn" id="screaming-lebron" data-category="sse">screaming lebron (loud)</button>
      <button class="sound-btn blue-btn" id="you-are-my-sunshine" data-category="music">you are my sunshine</button>
      <button class="sound-btn electric-btn" id="velvetal-phonk" data-category="music">Velvetal PHONK</button>
      <button class="sound-btn lightgray-btn" id="secret-rickroll" data-category="random">secret button</button>


    </div>
  </div>
  
  <br><br>
  <br><br>
  <br><br>

<div id="suggestionContainer">
    <label for="suggestionInput">If you want more sounds added, request a new sound here. Sound will be added by the next day (most likely)</label>
    <input type="text" id="suggestionInput" placeholder="Type here..." />
    <button id="sendSuggestionBtn">Submit</button>
</div>

  <br><br>

<div id="suggestions-box">
  <h3>Recent Suggestions</h3>
  <ul id="suggestions-list"></ul>
</div>

<img id="easterEggImage" src="sounds/please-speed-i-need-this.jpeg">
  <!-- Only one module script -->
  <script type="module" src="soundboard.js"></script>
</body>
</html>
